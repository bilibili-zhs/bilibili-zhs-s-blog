            constructor(type) {
                this.type = type;
                this.x = Math.random() * (canvas.width * 0.6) + (canvas.width * 0.2);
                this.y = canvas.height + 50;
                const minSpeed = 2;
                this.speedX = ((Math.random() - 0.5) * 6) + (Math.random() < 0.5 ? -minSpeed : minSpeed);
                this.speedY = -Math.random() * 10 - 8;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.sliced = false;
                this.fadeOut = 1;

                if (!this.sliced) {
                    this.speedY += GRAVITY;
                } else {
                    this.speedY += GRAVITY * 1.5;
                    this.fadeOut -= 0.02;

                this.x += this.speedX;
                this.y += this.speedY;

                    this.x = margin;

                    this.x = canvas.width - margin;
                    this.speedX *= -0.8;
                }

                this.rotation += this.rotationSpeed;

                ctx.font = `${this.type.size}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.type.emoji, 0, 0);
                ctx.restore();

                return this.y > canvas.height + 100 || this.fadeOut <= 0;

            // å¼€å§‹ç”Ÿæˆæ°´æœ
            fruitInterval = setInterval(createFruit, FRUIT_INTERVAL);

            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameLoop = requestAnimationFrame(update);
        }

        function createFruit() {
            if (isGameOver) return;
            
            // éšæœºé€‰æ‹©æ°´æœç±»å‹
            const randomFruit = FRUITS[Math.floor(Math.random() * FRUITS.length)];
            fruits.push(new Fruit(randomFruit));
        }

        function update() {
            if (isGameOver) return;

            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰æ°´æœ
            fruits = fruits.filter(fruit => {
                fruit.update();
                fruit.draw();
                return !fruit.isOffScreen();
            });

            // æ£€æŸ¥åˆ€å…‰ç¢°æ’
            if (bladePoints.length >= 2) {
                checkSlice();
            }

            // ç»§ç»­æ¸¸æˆå¾ªç¯
            gameLoop = requestAnimationFrame(update);
        }

        function checkSlice() {
            if (bladePoints.length < 2) return;
            
            const p1 = bladePoints[bladePoints.length - 2];
            const p2 = bladePoints[bladePoints.length - 1];
            
            fruits.forEach(fruit => {
                if (!fruit.sliced) {
                    const fruitRadius = fruit.type.size / 2;
                    
                    // è®¡ç®—åˆ€å…‰çº¿æ®µå’Œæ°´æœçš„ç¢°æ’
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const len = Math.sqrt(dx * dx + dy * dy);
                    
                    if (len === 0) return;
                    
                    // è®¡ç®—çº¿æ®µåˆ°åœ†å¿ƒçš„è·ç¦»
                    const t = Math.max(0, Math.min(1, ((fruit.x - p1.x) * dx + (fruit.y - p1.y) * dy) / (len * len)));
                    const closestX = p1.x + t * dx;
                    const closestY = p1.y + t * dy;
                    
                    const distanceToLine = Math.sqrt(
                        (fruit.x - closestX) * (fruit.x - closestX) + 
                        (fruit.y - closestY) * (fruit.y - closestY)
                    );
                    
                    if (distanceToLine < fruitRadius) {
                        fruit.sliced = true;
                        if (fruit.type.isBomb) {
                            endGame();
                        } else {
                            score += fruit.type.points;
                            scoreDisplay.textContent = score;
                            createSliceEffect(fruit.x, fruit.y);
                        }
                    }
                }
            });
        }

        function createSliceEffect(x, y) {
            const particles = [];
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const speed = 6;
                particles.push({
                    x,
                    y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1
                });
            }

            function updateParticles() {
                ctx.save();
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.02;
                    
                    if (p.life > 0) {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                        ctx.fill();
                    } else {
                        particles.splice(index, 1);
                    }
                });
                ctx.restore();
                
                if (particles.length > 0) {
                    requestAnimationFrame(updateParticles);
                }
            }

            updateParticles();
        }

            isGameOver = true;
            clearInterval(fruitInterval);
            cancelAnimationFrame(gameLoop);

        // é¼ æ ‡/è§¦æ‘¸äº‹ä»¶å¤„ç†
        let isMouseDown = false;

        function handleStart(e) {
            e.preventDefault(); // é˜²æ­¢é»˜è®¤è¡Œä¸º
            isMouseDown = true;
            const point = getEventPoint(e);
            bladePoints = [point];
            lastBladePoint = point;
            bladeCanvas.style.display = 'block';
        }

        function handleMove(e) {
            e.preventDefault(); // é˜²æ­¢é»˜è®¤è¡Œä¸º
            if (!isMouseDown) return;
            
            const point = getEventPoint(e);
            if (lastBladePoint) {
                const dx = point.x - lastBladePoint.x;
                const dy = point.y - lastBladePoint.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // åªæœ‰å½“ç§»åŠ¨è·ç¦»è¶³å¤Ÿå¤§æ—¶æ‰æ·»åŠ æ–°ç‚¹
                if (distance > 5) {
                    bladePoints.push(point);
                    
                    // ä¿æŒåˆ€å…‰ç‚¹çš„æ•°é‡åœ¨åˆç†èŒƒå›´å†…
                    if (bladePoints.length > 10) {
                        bladePoints.shift();
                    }
                    
                    // ç»˜åˆ¶åˆ€å…‰
                    bladeCtx.clearRect(0, 0, bladeCanvas.width, bladeCanvas.height);
                    bladeCtx.strokeStyle = 'white';
                    bladeCtx.shadowColor = 'white';
                    bladeCtx.shadowBlur = 10;
                    bladeCtx.lineWidth = 3;
                    bladeCtx.lineCap = 'round';
                    
                    // ç»˜åˆ¶æ•´ä¸ªåˆ€å…‰è½¨è¿¹
                    bladeCtx.beginPath();
                    bladeCtx.moveTo(bladePoints[0].x, bladePoints[0].y);
                    for (let i = 1; i < bladePoints.length; i++) {
                        bladeCtx.lineTo(bladePoints[i].x, bladePoints[i].y);
                    }
                    bladeCtx.stroke();
                    
                    lastBladePoint = point;
                    checkSlice();
                }
            } else {
                lastBladePoint = point;
            }
        }

        function handleEnd(e) {
            e.preventDefault(); // é˜²æ­¢é»˜è®¤è¡Œä¸º
            isMouseDown = false;
            bladePoints = [];
            bladeCtx.clearRect(0, 0, bladeCanvas.width, bladeCanvas.height);
            bladeCanvas.style.display = 'none';
            lastBladePoint = null;
        }

        function getEventPoint(e) {
            const rect = canvas.getBoundingClientRect();
            const point = e.touches ? e.touches[0] : e;
            return {
                x: point.clientX - rect.left,
                y: point.clientY - rect.top
            };
        }

        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseleave', handleEnd);
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd, { passive: false });

        function toggleTheme() {
            const root = document.documentElement;

        }

        // æ£€æŸ¥ç³»ç»Ÿä¸»é¢˜
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').textContent = 'ğŸŒ™';
        }
    </script>
