<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - zhsÁÑ¶ËôëÁêÉ</title>
    <style>
        :root {
            --bg-color: #f5f6fa;
            --text-color: #2c3e50;
            --grid-bg: #bbada0;
            --tile-bg: #cdc1b4;
            --tile-2: #eee4da;
            --tile-4: #ede0c8;
            --tile-8: #f2b179;
            --tile-16: #f59563;
            --tile-32: #f67c5f;
            --tile-64: #f65e3b;
            --tile-128: #edcf72;
            --tile-256: #edcc61;
            --tile-512: #edc850;
            --tile-1024: #edc53f;
            --tile-2048: #edc22e;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --grid-bg: #2c3e50;
            --tile-bg: #34495e;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
            background: url('https://pic.imagurl.cn/imagurl/2025/04/24/680a3a9752d4e.png') center/cover fixed;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: var(--text-color);
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
        }

        .score-container {
            background: var(--grid-bg);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
        }

        .grid-container {
            background: var(--grid-bg);
            padding: 15px;
            border-radius: 10px;
            position: relative;
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 90px);
            grid-template-rows: repeat(4, 90px);
            gap: 10px;
            background: var(--grid-bg);
            position: relative;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: var(--tile-bg);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #776e65;
            position: relative;
            transition: all 0.15s ease;
        }

        .tile {
            position: absolute;
            width: 90px;
            height: 90px;
            background: var(--tile-bg);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            transition: transform 0.15s ease, left 0.15s ease, top 0.15s ease;
            z-index: 1;
        }

        .tile[data-value="2"] { background: var(--tile-2); font-size: 3.5em; }
        .tile[data-value="4"] { background: var(--tile-4); font-size: 3.5em; }
        .tile[data-value="8"] { background: var(--tile-8); color: #f9f6f2; font-size: 3.5em; }
        .tile[data-value="16"] { background: var(--tile-16); color: #f9f6f2; font-size: 3.2em; }
        .tile[data-value="32"] { background: var(--tile-32); color: #f9f6f2; font-size: 3.2em; }
        .tile[data-value="64"] { background: var(--tile-64); color: #f9f6f2; font-size: 3.2em; }
        .tile[data-value="128"] { background: var(--tile-128); color: #f9f6f2; font-size: 2.8em; }
        .tile[data-value="256"] { background: var(--tile-256); color: #f9f6f2; font-size: 2.8em; }
        .tile[data-value="512"] { background: var(--tile-512); color: #f9f6f2; font-size: 2.8em; }
        .tile[data-value="1024"] { background: var(--tile-1024); color: #f9f6f2; font-size: 2.2em; }
        .tile[data-value="2048"] { background: var(--tile-2048); color: #f9f6f2; font-size: 2.2em; }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: var(--grid-bg);
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--text-color);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #776e65;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
        }

        .game-over.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">
        <span id="theme-icon">üåû</span>
    </div>

    <div class="container">
        <h1>2048</h1>
        
        <div class="game-info">
            <div class="score-container">
                ÂàÜÊï∞: <span id="score">0</span>
            </div>
            <div class="score-container">
                ÊúÄÈ´òÂàÜ: <span id="best-score">0</span>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
            <div class="game-over" id="gameOver">
                Ê∏∏ÊàèÁªìÊùüÔºÅ
                <button onclick="resetGame()">ÂÜçÊù•‰∏ÄÊ¨°</button>
            </div>
        </div>

        <button onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const bestScoreDisplay = document.getElementById('best-score');
        const gameOverDisplay = document.getElementById('gameOver');
        
        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('2048-best-score') || 0;
        bestScoreDisplay.textContent = bestScore;

        function createBoard() {
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                grid.appendChild(cell);
            }
            
            board = Array(16).fill(0);
            addNewTile();
            addNewTile();
            updateDisplay();
        }

        function updateDisplay() {
            // Ê∏ÖÈô§ÊâÄÊúâÁé∞ÊúâÁöÑtile
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.remove());

            // ‰∏∫ÊØè‰∏™ÈùûÈõ∂ÂÄºÂàõÂª∫Êñ∞ÁöÑtile
            board.forEach((value, index) => {
                if (value !== 0) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.setAttribute('data-value', value);
                    tile.textContent = value;
                    
                    const cell = grid.children[index];
                    const rect = cell.getBoundingClientRect();
                    const gridRect = grid.getBoundingClientRect();
                    
                    tile.style.left = (rect.left - gridRect.left) + 'px';
                    tile.style.top = (rect.top - gridRect.top) + 'px';
                    
                    grid.appendChild(tile);
                }
            });
        }

        function addNewTile() {
            const emptyCells = board.reduce((acc, curr, index) => {
                if (curr === 0) acc.push(index);
                return acc;
            }, []);

            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function move(direction) {
            let moved = false;
            const oldBoard = [...board];
            
            // Â∞ÜÊùøËΩ¨Êç¢‰∏∫2DÊï∞ÁªÑ‰ª•‰æøÂ§ÑÁêÜ
            let grid2D = [];
            for (let i = 0; i < 4; i++) {
                grid2D.push(board.slice(i * 4, (i + 1) * 4));
            }

            // Ê†πÊçÆÊñπÂêëÊóãËΩ¨ÁΩëÊ†º
            if (direction === 'right') {
                grid2D = rotateGrid(grid2D, 2);
            } else if (direction === 'up') {
                grid2D = rotateGrid(grid2D, 1);
            } else if (direction === 'down') {
                grid2D = rotateGrid(grid2D, 3);
            }

            // ÂØπÊØè‰∏ÄË°åËøõË°åÁßªÂä®ÂíåÂêàÂπ∂
            for (let i = 0; i < 4; i++) {
                const result = moveRow(grid2D[i]);
                grid2D[i] = result.row;
                score += result.score;
                if (result.moved) moved = true;
            }

            // Â∞ÜÁΩëÊ†ºÊóãËΩ¨ÂõûÂéüÂßãÊñπÂêë
            if (direction === 'right') {
                grid2D = rotateGrid(grid2D, 2);
            } else if (direction === 'up') {
                grid2D = rotateGrid(grid2D, 3);
            } else if (direction === 'down') {
                grid2D = rotateGrid(grid2D, 1);
            }

            // Â∞Ü2DÊï∞ÁªÑËΩ¨Êç¢Âõû1D
            board = grid2D.flat();

            if (moved) {
                addNewTile();
                updateDisplay();
                scoreDisplay.textContent = score;
                
                if (score > bestScore) {
                    bestScore = score;
                    bestScoreDisplay.textContent = bestScore;
                    localStorage.setItem('2048-best-score', bestScore);
                }

                if (isGameOver()) {
                    gameOverDisplay.classList.add('show');
                }
            }
        }

        function moveRow(row) {
            let moved = false;
            let newScore = 0;
            
            // ÁßªÈô§ÊâÄÊúâÈõ∂
            let filtered = row.filter(num => num !== 0);
            
            // ÂêàÂπ∂Áõ∏ÂêåÁöÑÊï∞Â≠ó
            for (let i = filtered.length - 1; i > 0; i--) {
                if (filtered[i] === filtered[i-1]) {
                    filtered[i] *= 2;
                    newScore += filtered[i];
                    filtered.splice(i-1, 1);
                    moved = true;
                }
            }
            
            // Â°´ÂÖÖÈõ∂
            while (filtered.length < 4) {
                filtered.unshift(0);
            }
            
            if (filtered.join(',') !== row.join(',')) moved = true;
            
            return {
                row: filtered,
                moved: moved,
                score: newScore
            };
        }

        function rotateGrid(grid, times = 1) {
            for (let t = 0; t < times; t++) {
                let newGrid = Array(4).fill().map(() => Array(4).fill(0));
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        newGrid[j][3-i] = grid[i][j];
                    }
                }
                grid = newGrid;
            }
            return grid;
        }

        function isGameOver() {
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÁ©∫Ê†º
            if (board.includes(0)) return false;
            
            // Ê£ÄÊü•ÊòØÂê¶ÊúâÁõ∏ÈÇªÁöÑÁõ∏ÂêåÊï∞Â≠ó
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const current = board[i * 4 + j];
                    
                    // Ê£ÄÊü•Âè≥Ëæπ
                    if (j < 3 && current === board[i * 4 + j + 1]) return false;
                    
                    // Ê£ÄÊü•‰∏ãËæπ
                    if (i < 3 && current === board[(i + 1) * 4 + j]) return false;
                }
            }
            
            return true;
        }

        function resetGame() {
            score = 0;
            scoreDisplay.textContent = score;
            gameOverDisplay.classList.remove('show');
            board = Array(16).fill(0);
            addNewTile();
            addNewTile();
            updateDisplay();
        }

        function handleKeyPress(event) {
            if (event.key.startsWith('Arrow')) {
                event.preventDefault();
                const direction = event.key.replace('Arrow', '').toLowerCase();
                move(direction);
            }
        }

        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        function handleTouchEnd(event) {
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > 50) {
                    move(deltaX > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(deltaY) > 50) {
                    move(deltaY > 0 ? 'down' : 'up');
                }
            }
        }

        function toggleTheme() {
            const root = document.documentElement;
            const isDark = root.getAttribute('data-theme') === 'dark';
            root.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('theme-icon').textContent = isDark ? 'üåû' : 'üåô';
        }

        // Ê£ÄÊü•Á≥ªÁªü‰∏ªÈ¢ò
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').textContent = 'üåô';
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        createBoard();
        document.addEventListener('keydown', handleKeyPress);
        grid.addEventListener('touchstart', handleTouchStart);
        grid.addEventListener('touchend', handleTouchEnd);
    </script>
</body>
</html>
