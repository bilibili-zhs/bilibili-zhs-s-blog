<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∂àÊ∂à‰πê - zhsÁÑ¶ËôëÁêÉ</title>
    <style>
        :root {
            --bg-color: #f5f6fa;
            --text-color: #2c3e50;
            --grid-bg: rgba(255, 255, 255, 0.1);
            --cell-bg: rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --grid-bg: rgba(0, 0, 0, 0.2);
            --cell-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: var(--text-color);
        }

        .game-container {
            position: relative;
            margin: 20px auto;
            padding: 10px;
            background: var(--grid-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 5px;
            background: var(--grid-bg);
            padding: 10px;
            border-radius: 8px;
        }

        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background: var(--cell-bg);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            user-select: none;
        }

        .cell.selected {
            transform: scale(0.9);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .cell.matched {
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); }
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .score-box {
            background: var(--cell-bg);
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 150px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--text-color);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .game-over.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="theme-switch" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">
        <span id="theme-icon">üåû</span>
    </div>

    <div class="container">
        <h1>Ê∂àÊ∂à‰πê</h1>

        <div class="score-container">
            <div class="score-box">
                ÂàÜÊï∞: <span id="score">0</span>
            </div>
            <div class="score-box">
                ÊúÄÈ´òÂàÜ: <span id="best-score">0</span>
            </div>
            <div class="score-box">
                Ââ©‰ΩôÊ≠•Êï∞: <span id="moves">30</span>
            </div>
        </div>

        <div class="game-container">
            <div class="grid" id="grid"></div>
        </div>

        <div class="controls">
            <button onclick="startGame()">Êñ∞Ê∏∏Êàè</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Ê∏∏ÊàèÁªìÊùü</h2>
            <p>ÊúÄÁªàÂæóÂàÜ: <span id="final-score">0</span></p>
            <button onclick="startGame()">ÂÜçÊù•‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 8;
        const CANDIES = ['üçé', 'üçä', 'üçá', 'üçã', 'üçâ', 'üçì'];
        const MATCH_MIN = 3;
        const MOVES_LIMIT = 30;
        
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const bestScoreDisplay = document.getElementById('best-score');
        const movesDisplay = document.getElementById('moves');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('final-score');

        let board = [];
        let score = 0;
        let bestScore = localStorage.getItem('match3-best-score') || 0;
        let moves = MOVES_LIMIT;
        let selectedCell = null;
        let isProcessing = false;

        bestScoreDisplay.textContent = bestScore;

        function createBoard() {
            board = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                board[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    let candy;
                    do {
                        candy = CANDIES[Math.floor(Math.random() * CANDIES.length)];
                    } while (
                        (i >= 2 && board[i-1][j] === candy && board[i-2][j] === candy) ||
                        (j >= 2 && board[i][j-1] === candy && board[i][j-2] === candy)
                    );
                    board[i][j] = candy;
                }
            }
        }

        function renderBoard() {
            grid.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = board[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    grid.appendChild(cell);
                }
            }
        }

        async function handleCellClick(e) {
            if (isProcessing) return;

            const cell = e.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (!selectedCell) {
                selectedCell = cell;
                cell.classList.add('selected');
            } else {
                const selectedRow = parseInt(selectedCell.dataset.row);
                const selectedCol = parseInt(selectedCell.dataset.col);

                if (isAdjacent(row, col, selectedRow, selectedCol)) {
                    isProcessing = true;
                    selectedCell.classList.remove('selected');
                    
                    // ‰∫§Êç¢Á≥ñÊûú
                    swapCandies(row, col, selectedRow, selectedCol);
                    renderBoard();

                    // Ê£ÄÊü•ÊòØÂê¶ÊúâÂåπÈÖç
                    const matches = findMatches();
                    if (matches.length > 0) {
                        moves--;
                        movesDisplay.textContent = moves;
                        await processMatches();
                        checkGameOver();
                    } else {
                        // Â¶ÇÊûúÊ≤°ÊúâÂåπÈÖçÔºå‰∫§Êç¢ÂõûÊù•
                        swapCandies(row, col, selectedRow, selectedCol);
                        renderBoard();
                    }
                    
                    selectedCell = null;
                    isProcessing = false;
                } else {
                    selectedCell.classList.remove('selected');
                    selectedCell = cell;
                    cell.classList.add('selected');
                }
            }
        }

        function isAdjacent(row1, col1, row2, col2) {
            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }

        function swapCandies(row1, col1, row2, col2) {
            [board[row1][col1], board[row2][col2]] = [board[row2][col2], board[row1][col1]];
        }

        function findMatches() {
            const matches = new Set();

            // Ê£ÄÊü•Ê∞¥Âπ≥ÂåπÈÖç
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE - 2; j++) {
                    if (board[i][j] &&
                        board[i][j] === board[i][j+1] &&
                        board[i][j] === board[i][j+2]) {
                        matches.add(`${i},${j}`);
                        matches.add(`${i},${j+1}`);
                        matches.add(`${i},${j+2}`);
                    }
                }
            }

            // Ê£ÄÊü•ÂûÇÁõ¥ÂåπÈÖç
            for (let i = 0; i < GRID_SIZE - 2; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (board[i][j] &&
                        board[i][j] === board[i+1][j] &&
                        board[i][j] === board[i+2][j]) {
                        matches.add(`${i},${j}`);
                        matches.add(`${i+1},${j}`);
                        matches.add(`${i+2},${j}`);
                    }
                }
            }

            return Array.from(matches).map(pos => {
                const [row, col] = pos.split(',').map(Number);
                return {row, col};
            });
        }

        async function processMatches() {
            let matches;
            do {
                matches = findMatches();
                if (matches.length > 0) {
                    // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                    matches.forEach(({row, col}) => {
                        const index = row * GRID_SIZE + col;
                        const cell = grid.children[index];
                        cell.classList.add('matched');
                    });

                    // Á≠âÂæÖÂä®ÁîªÂÆåÊàê
                    await new Promise(resolve => setTimeout(resolve, 300));

                    // Êõ¥Êñ∞ÂàÜÊï∞
                    score += matches.length * 10;
                    scoreDisplay.textContent = score;

                    // ÁßªÈô§ÂåπÈÖçÁöÑÁ≥ñÊûú
                    matches.forEach(({row, col}) => {
                        board[row][col] = null;
                    });

                    // ‰∏ãËêΩÁ≥ñÊûú
                    for (let col = 0; col < GRID_SIZE; col++) {
                        let emptyRow = GRID_SIZE - 1;
                        for (let row = GRID_SIZE - 1; row >= 0; row--) {
                            if (board[row][col] !== null) {
                                if (emptyRow !== row) {
                                    board[emptyRow][col] = board[row][col];
                                    board[row][col] = null;
                                }
                                emptyRow--;
                            }
                        }
                    }

                    // Â°´ÂÖÖÊñ∞ÁöÑÁ≥ñÊûú
                    for (let i = 0; i < GRID_SIZE; i++) {
                        for (let j = 0; j < GRID_SIZE; j++) {
                            if (board[i][j] === null) {
                                board[i][j] = CANDIES[Math.floor(Math.random() * CANDIES.length)];
                            }
                        }
                    }

                    renderBoard();
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            } while (matches.length > 0);
        }

        function checkGameOver() {
            if (moves <= 0) {
                if (score > bestScore) {
                    bestScore = score;
                    bestScoreDisplay.textContent = bestScore;
                    localStorage.setItem('match3-best-score', bestScore);
                }
                finalScoreDisplay.textContent = score;
                gameOverScreen.classList.add('show');
            }
        }

        function startGame() {
            score = 0;
            moves = MOVES_LIMIT;
            scoreDisplay.textContent = score;
            movesDisplay.textContent = moves;
            gameOverScreen.classList.remove('show');
            selectedCell = null;
            createBoard();
            renderBoard();
        }

        function toggleTheme() {
            const root = document.documentElement;
            const isDark = root.getAttribute('data-theme') === 'dark';
            root.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('theme-icon').textContent = isDark ? 'üåû' : 'üåô';
        }

        // Ê£ÄÊü•Á≥ªÁªü‰∏ªÈ¢ò
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').textContent = 'üåô';
        }

        // ÂºÄÂßãÊ∏∏Êàè
        startGame();
    </script>
</body>
</html>
